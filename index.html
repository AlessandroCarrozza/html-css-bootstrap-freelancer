<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="container-fluid ms_bg-bluegrey" style=height:100px>
        <div class="container-sm h-100 mx-auto ms_border">
            <div class="row h-100">
                <a href="#" class="col h-100 text-decoration-none d-flex align-items-center text-white fw-bold h3 ms_border">
                    START BOOTSTRAP
                </a>
                <div class="col h-100 d-flex justify-content-end align-items-center">

                    <nav class="navbar navbar-dark d-none d-sm-block d-md-none">
                        <div class="container-fluid">
                           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                             <span class="navbar-toggler-icon"></span>
                           </button>
                        </div>
                    </nav>

                    <div class="d-flex h-100 d-sm-none d-md-block">
                        <ul class="row h-100">
                            <li class="col h-100 d-flex align-items-center">
                                <a href="#" class="text-decoration-none text-white fw-bold">
                                    PORTFOLIO
                                </a>
                            </li>
                            <li class="col h-100 d-flex align-items-center">
                                <a href="#" class="text-decoration-none text-white fw-bold">
                                    ABOUT
                                </a>
                            </li>
                            <li class="col h-100 d-flex align-items-center">
                                <a href="#" class="text-decoration-none text-white fw-bold">
                                    CONTACT
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container-fluid ms_bg-greenwater">
            <div class="container-sm text-center">
                <img src="img/avatar.svg" alt="Boy" style=height:350px>
                <h1>START BOOTSTRAP</h1>
                <hr>
                <div>TESTO-TESTO-TESTO</div>
            </div>
        </div>

        <div class="container-sm text-center">
            <h2>PORTFOLIO</h2>
            <hr>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/cabin.png" alt="Cabin" class="w-100">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/cake.png" alt="Cake" class="w-100">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/circus.png" alt="Circus" class="w-100">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/game.png" alt="Game" class="w-100">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/safe.png" alt="Safe" class="w-100">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="img/submarine.png" alt="Submarine" class="w-100">
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
